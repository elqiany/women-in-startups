<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keep your fonts & icons -->
    <link rel="icon" type="image/svg+xml" href="/women-in-startups/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/kgv4uvn.css" />
    <title>Women in Startups</title>

    <!-- GH Pages SPA restore -->
    <script>
      (function () {
        var u = new URL(window.location.href);
        var marker = u.searchParams.get("ghp-spa");
        if (marker) {
          // marker is a FULL path including the base, e.g. /women-in-startups/news?qs
          // Just swap the URL to the marker and keep the hash.
          window.history.replaceState(null, "", marker + u.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite will inject your bundle tags here at build -->
  </body>
</html>
