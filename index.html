<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/kgv4uvn.css" />
    <title>Women in Startups</title>

    <!-- GH Pages SPA restore snippet -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var marker = params.get("ghp-spa");
        if (marker) {
          params.delete("ghp-spa");
          var cleanQuery = params.toString();
          var newUrl = marker + (cleanQuery ? ("?" + cleanQuery) : "");
          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite entry file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
